<div>
    <style>
    	form {
    		margin-top: 200px;
    	}
    </style>
    <form ng-submit="v = (flag === 1) ? submitForm() : submit()">
        Name
        <input type="text" ng-model="actor.name">
        <br /> DOB
        <input type="date" ng-model="actor.dob">
        <br /> BIO
        <input type="text" ng-model="actor.bio">
        <br /> Photo
        <input type="file" file-model="actor.photo" accept=".jpg, .png, .jpeg">
        <br />
        <button>Submit</button>
    </form>
</div>
