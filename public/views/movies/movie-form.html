<form ng-submit="submitMovieForm()">
    Title <input type="text" ng-model="movie.title"><br /> Release Date <input type="date" ng-model="movie.release_date"><br /> Director <input type="text" ng-model="movie.director"><br /> Plot <input type="text" ng-model="movie.plot"><br /> Runtime
    <input
        type="text" ng-model="movie.runtime"><br /> Poster <input type="file" file-model="movie.poster" accept=".jpg, .png, .jpeg"><br />
        <button>Submit</button>
</form>
